<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>LINE風HIKOZAEMON</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: #e5e5e5;
    font-family: "Helvetica", "Arial", sans-serif;
}

.chat-wrapper {
    max-width: 700px;
    margin: 0 auto;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

#chat {
    flex: 1;
    overflow-y: auto;
    padding: 20px 10px;
    background: #d4e7fe; /* LINEの背景に近い */
}

/* ユーザーメッセージ（右側・緑） */
.message.user {
    display: flex;
    justify-content: flex-end;
    margin: 10px 0;
}

.user .bubble {
    background: #00c300;
    color: white;
    padding: 10px 14px;
    border-radius: 12px;
    max-width: 70%;
    font-size: 16px;
    line-height: 1.4em;
}

/* ボットメッセージ（左側・白） */
.message.bot {
    display: flex;
    justify-content: flex-start;
    margin: 10px 0;
}

.bot .bubble {
    background: white;
    color: black;
    padding: 10px 14px;
    border-radius: 12px;
    max-width: 70%;
    font-size: 16px;
    line-height: 1.4em;
}

/* 下部の入力欄 */
.input-area {
    padding: 10px;
    background: #fff;
    display: flex;
    border-top: 1px solid #ccc;
}

#userInput {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.send-btn {
    padding: 0 20px;
    margin-left: 10px;
    background: #00c300;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}
.send-btn:hover {
    background: #00a800;
}
</style>
</head>

<body>
<div class="chat-wrapper">

    <div id="chat"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="メッセージを入力...">
        <button class="send-btn" onclick="sendMessage()">送信</button>
    </div>

</div>

<script>
let worker;
const chatDiv = document.getElementById("chat");

// Worker 初期化
async function initWorker() {
    worker = new Worker("worker.js");

    worker.onmessage = (e) => {
        const { type, msg } = e.data;

        if (type === "log") {
            console.log("[Worker]", msg);
        }
        else if (type === "result") {
            appendMessage("bot", msg);
        }
    };

    // テキスト読み込み
    const response = await fetch("data.txt");
    const text = await response.text();

    worker.postMessage({ type: "init", text });
}

// チャットに表示
function appendMessage(role, text) {
    const div = document.createElement("div");
    div.className = "message " + role;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerText = text;

    div.appendChild(bubble);
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
}

// 送信処理
function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    appendMessage("user", text);
    input.value = "";
    worker.postMessage({ type: "generate", input: text });
}

// Enterキーで送信
document.getElementById("userInput").addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
});

// 初期化
initWorker();
</script>

</body>
</html>
