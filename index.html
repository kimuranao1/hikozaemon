<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>HIKOZAEMON（LINE風）</title>

<style>
body {
  font-family: "Helvetica", "Arial", sans-serif;
  background: #dfe7eb;
  margin: 0;
  padding: 0;
}

/* チャットエリア */
#chat {
  height: 85vh;
  overflow-y: auto;
  padding: 1em;
  box-sizing: border-box;
}

/* 入力エリア */
#inputArea {
  display: flex;
  padding: 0.5em;
  background: #ffffff;
  border-top: 1px solid #ccc;
}
#userInput {
  flex: 1;
  padding: 0.7em;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 20px;
}
#sendBtn {
  margin-left: 0.5em;
  padding: 0.7em 1.2em;
  background: #06c755;
  color: white;
  border: none;
  border-radius: 20px;
  font-size: 1em;
}

/* 吹き出し（LINE風） */
.message {
  display: flex;
  margin: 0.5em 0;
}
.user {
  justify-content: flex-end;
}
.bot {
  justify-content: flex-start;
}

.bubble {
  max-width: 70%;
  padding: 0.7em 1em;
  border-radius: 14px;
  font-size: 0.95em;
  line-height: 1.4em;
}

/* ユーザー（右側） */
.user .bubble {
  background: #06c755;
  color: white;
  border-bottom-right-radius: 0;
}

/* Bot（左側） */
.bot .bubble {
  background: #ffffff;
  color: #222;
  border-bottom-left-radius: 0;
}
</style>
</head>
<body>

<div id="chat"></div>

<div id="inputArea">
  <input type="text" id="userInput" placeholder="メッセージを入力…">
  <button id="sendBtn" onclick="sendMessage()">送信</button>
</div>

<script>
const chatDiv = document.getElementById('chat');
let worker;

// ---------------------------------------
// Worker 初期化
// ---------------------------------------
async function initWorker() {
  worker = new Worker('worker.js');

  worker.onmessage = function(e) {
    const { type, msg } = e.data;

    if (type === 'log') {
      console.log('Worker:', msg);
    }
    else if (type === 'result') {
      appendChat('bot', msg);
    }
  };

  // 外部テキストロード
  const response = await fetch('data.txt');
  const text = await response.text();

  worker.postMessage({ type: 'init', text: text });
}

// ---------------------------------------
// 送信
// ---------------------------------------
function sendMessage() {
  const input = document.getElementById('userInput');
  const val = input.value.trim();
  if (!val) return;

  appendChat('user', val);
  input.value = '';

  worker.postMessage({ type: 'generate', input: val });
}

// ---------------------------------------
// 吹き出し追加（LINE風）
// ---------------------------------------
function appendChat(role, text) {
  const wrap = document.createElement('div');
  wrap.className = 'message ' + role;

  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  bubble.innerText = text;

  wrap.appendChild(bubble);
  chatDiv.appendChild(wrap);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

// ---------------------------------------
// ページ開始時に Worker 起動
// ---------------------------------------
initWorker();
</script>

</body>
</html>
